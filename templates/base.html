{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matidev app</title>
</head>

<!-- Styles -->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito+Sans:wght@200;300;400;900&display=swap" rel="stylesheet">

{% block view_links %} {%endblock%}

<header>

  <!-- Navbar -->
  {% include 'components/navbar.html' %}

</header>

<body>

  <div class="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar">{%block sidebar%} {%endblock%}</aside>

    <!-- Main Content -->
    <main>
      <div class="wrapper_inner">

        {% block main_content %} {% endblock %}

      </div>
    </main>

  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="{% static 'js/sidebar.js' %}"></script>
  <script>
    feather.replace();
  </script>

</body>

</html>
